<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Core</title>
    <link rel="icon" href="https://i.imgur.com/QyBd0wN.png" type="image/png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #3a3a3a, #1c1c1c);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease-in-out infinite;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: Arial, sans-serif;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1), transparent 70%);
            opacity: 0.1;
            pointer-events: none;
        }
        .logo-container {
            width: 80%;
            max-width: 400px;
            height: auto;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 20px;
            }
            .logo-container {
                width: 100%;
                max-width: 300px;
            }
        }
        @media (max-width: 480px) {
            .logo-container {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="fog"></div>
    <div class="logo-container">
        <img src="https://imgur.com/4BO9GPz.png" alt="Immersive Core Logo">
    </div>
</body>
</html>
