<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Core</title>
    <link rel="icon" href="https://i.imgur.com/QyBd0wN.png" type="image/png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.8), #000000);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1), transparent 60%), radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.05), transparent 80%);
            opacity: 0.2;
            animation: fogAnimation 25s ease-in-out infinite alternate;
            pointer-events: none;
        }
        @keyframes fogAnimation {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-5%, -5%); }
            100% { transform: scale(1) translate(5%, 5%); }
        }
        .logo-container {
            width: 90%;
            max-width: 600px;
            height: auto;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 20px;
            }
            .logo-container {
                width: 100%;
                max-width: 400px;
            }
        }
        @media (max-width: 480px) {
            .logo-container {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <script>
        document.addEventListener("mousemove", (event) => {
            const fog = document.querySelector('.fog');
            const x = (event.clientX / window.innerWidth) * 100;
            const y = (event.clientY / window.innerHeight) * 100;
            fog.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255, 255, 255, 0.1), transparent 60%), radial-gradient(circle at ${(x + 30) % 100}% ${(y + 30) % 100}%, rgba(255, 255, 255, 0.05), transparent 80%)`;
        });
    </script>
</head>
<body>
    <div class="fog"></div>
    <div class="logo-container">
        <img src="https://imgur.com/4BO9GPz.png" alt="Immersive Core Logo">
    </div>
</body>
</html>
